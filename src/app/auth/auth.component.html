<div class="auth-container container">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>
        {{ isLoginMode ? 'Iniciar Sesión' : 'Registrarse' }}
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="isLoginMode ? loginForm : registerForm" (ngSubmit)="isLoginMode ? onLogin() : onRegister()">
        <!-- Campo de Email -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required />
          <mat-error *ngIf="loginForm.get('email')?.invalid">Por favor ingrese un email válido.</mat-error>
        </mat-form-field>

        <!-- Campo de Contraseña -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput formControlName="password" type="password" required />
          <mat-error *ngIf="loginForm.get('password')?.invalid">
            La contraseña debe tener al menos 6 caracteres.
          </mat-error>
        </mat-form-field>

        <!-- Campo de Confirmar Contraseña (solo para registro) -->
        <mat-form-field *ngIf="!isLoginMode" appearance="fill" class="full-width">
          <mat-label>Confirmar Contraseña</mat-label>
          <input matInput formControlName="confirmPassword" type="password" required />
          <mat-error *ngIf="registerForm.get('confirmPassword')?.invalid">
            Las contraseñas deben coincidir.
          </mat-error>
        </mat-form-field>

        <!-- Botón de Enviar -->
        <div class="button-container">
          <button mat-fab extended color="primary" type="submit">
            {{ isLoginMode ? 'Iniciar Sesión' : 'Registrarse' }}
          </button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <!-- Botón de Iniciar Sesión con Google -->
      <button mat-button color="accent" (click)="onLoginWithGoogle()">
        <mat-icon>google</mat-icon> Iniciar Sesión con Google
      </button>

      <!-- Cambiar entre Login y Registro -->
      <button mat-button color="warn" (click)="toggleMode()">
        {{ isLoginMode ? '¿No tienes cuenta? Regístrate' : '¿Ya tienes cuenta? Inicia Sesión' }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
