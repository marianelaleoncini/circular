<div class="post">
  <h2>{{ postId ? "Editar publicación" : "Crear nueva publicación" }}</h2>
  <form class="post-form" [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <!-- Título -->
    <mat-form-field appearance="fill">
      <mat-label>Título</mat-label>
      <input matInput formControlName="title" required />
      <mat-error *ngIf="postForm.get('title')?.hasError('required')">
        El campo es obligatorio
      </mat-error>
    </mat-form-field>

    <!-- Descripción -->
    <mat-form-field appearance="fill">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="description" required></textarea>
      <mat-error *ngIf="postForm.get('description')?.hasError('required')">
        La campo es obligatorio
      </mat-error>
    </mat-form-field>

    <!-- Precio -->
    <mat-form-field appearance="fill">
      <mat-label>Precio</mat-label>
      <input matInput type="number" formControlName="price" required min="0" />
      <mat-error *ngIf="postForm.get('price')?.hasError('required')">
        El campo es obligatorio
      </mat-error>
      <mat-error *ngIf="postForm.get('price')?.hasError('min')">
        El precio debe ser mayor o igual a 0
      </mat-error>
    </mat-form-field>

    <!-- Categoría -->
    <mat-form-field appearance="fill">
      <mat-label>Categoría</mat-label>
      <mat-select formControlName="category" required>
        <mat-option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="postForm.get('category')?.hasError('required')">
        Debes seleccionar una categoría
      </mat-error>
    </mat-form-field>

    <!-- Imagen seleccionada -->
    <img
      *ngIf="imageUrl"
      [src]="imageUrl"
      class="post-image"
      alt="Imagen seleccionada"
    />

    <!-- Botón de subida de imagen -->
    <button
      mat-raised-button
      color="secondary"
      type="button"
      (click)="fileInput.click()"
      [disabled]="uploadingImage"
    >
      <mat-icon>upload</mat-icon>
      {{ uploadingImage ? "Subiendo..." : "Subir imagen" }}
    </button>

    <!-- Input file oculto -->
    <input
      #fileInput
      type="file"
      hidden
      (change)="onFileSelected($event)"
      accept="image/*"
    />

    <!-- Activa/Inactiva -->
    <mat-slide-toggle
      labelPosition="before"
      formControlName="isActive"
      color="primary"
      >Activa</mat-slide-toggle
    >

    <!-- Botón de guardar -->
    <button
      mat-raised-button
      color="primary"
      [disabled]="isLoading"
      type="submit"
    >
      <mat-progress-spinner
        *ngIf="isLoading"
        mode="indeterminate"
        diameter="24"
        color="accent"
      >
      </mat-progress-spinner>
      <span *ngIf="!isLoading">Guardar</span>
    </button>
  </form>
</div>
