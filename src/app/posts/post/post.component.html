<div class="post-container">
  <div class="header">
    <h2>{{ postId ? "Editar publicación" : "Crear nueva publicación" }}</h2>
  </div>

  <form [formGroup]="postForm" (ngSubmit)="onSubmit()" class="post-layout">
    
    <div class="image-section">
      <div class="image-upload-area" (click)="fileInput.click()" [class.has-image]="imageUrl">
        <div *ngIf="!imageUrl" class="placeholder-content">
          <mat-icon class="upload-icon">add_photo_alternate</mat-icon>
          <span>Subir foto</span>
        </div>
        
        <img *ngIf="imageUrl" [src]="imageUrl" class="preview-image" alt="Vista previa">
        
        <div *ngIf="uploadingImage" class="loading-overlay">
          <mat-spinner diameter="40" color="accent"></mat-spinner>
        </div>

        <button *ngIf="imageUrl && !uploadingImage" type="button" mat-mini-fab color="primary" class="edit-badge">
          <mat-icon>edit</mat-icon>
        </button>
      </div>
      
      <input #fileInput type="file" hidden (change)="onFileSelected($event)" accept="image/*" />
    </div>

    <div class="form-section">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Título de la publicación</mat-label>
        <input matInput formControlName="title" required />
        <mat-error *ngIf="postForm.get('title')?.hasError('required')">Requerido</mat-error>
      </mat-form-field>

      <div class="form-row">
        <mat-form-field appearance="fill" class="half-width price-field">
          <mat-label>Precio</mat-label>
          <input matInput type="number" formControlName="price" required min="0" class="align-right"/>
          <mat-error *ngIf="postForm.get('price')?.hasError('required')">Requerido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="half-width">
          <mat-label>Categoría</mat-label>
          <mat-select formControlName="category" required>
            <mat-option *ngFor="let category of categories" [value]="category">
              {{ category }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="postForm.get('category')?.hasError('required')">Requerido</mat-error>
        </mat-form-field>
      </div>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Descripción detallada</mat-label>
        <textarea matInput formControlName="description" required rows="5"></textarea>
        <mat-error *ngIf="postForm.get('description')?.hasError('required')">Requerido</mat-error>
      </mat-form-field>

      <div class="actions-row">
        <mat-slide-toggle formControlName="isActive" color="primary">
          Publicación activa
        </mat-slide-toggle>

        <button mat-raised-button color="primary" [disabled]="isLoading" type="submit" class="save-btn">
          <mat-progress-spinner *ngIf="isLoading" mode="indeterminate" diameter="24" color="accent"></mat-progress-spinner>
          <span *ngIf="!isLoading">Guardar publicación</span>
        </button>
      </div>
    </div>
  </form>
</div>
